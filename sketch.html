function keyPressed(){
  
  if(tela_ativa == 1)
      if(keyCode === RIGHT_ARROW && (! moveR)) {
    moveR = true;
    heroS = false;
    moveU = false;
    moveL = false;
  }
  if(keyCode === UP_ARROW && (! moveU)) {
    moveU = true;
    heroS = false;
    moveR = false;
    moveL = false;
  }
  if(keyCode === LEFT_ARROW && (! moveL)) {
    moveR = false;
    moveU = false;
    heroS = false;
    moveL = true;
  }
  if(keyCode === 32 && (! playWeaponState)) {
    playWeaponState = true;
    moveR = false;
    moveU = false;
    heroS = false;
    moveL = false;
  }
  

  
  
  if(tela_ativa == 2 || tela_ativa == 3)
    tela_ativa = 0;
  
  if (keyCode === ENTER)
    tela_ativa = opcao;
  
  if(keyCode == BACKSPACE)
    tela_ativa = 0
  
  if(keyCode === DOWN_ARROW){
    if(y<300){
    y+=100;
    if(opcao==0)
    opcao=1;
    else
    if(opcao==1)
    opcao=2;
    else
    if(opcao==2)
    opcao=3;
    else
    if(opcao==3)
    opcao=4;
    }
    
  }else 
    if(keyCode===UP_ARROW){
    if(y>0){
      y-=100
      if(opcao==1){
      opcao=0
      } else{
      if(opcao==2){
      opcao=1
      } else{
      if(opcao==3){
      opcao=2
      }else{
      if(opcao==4){
      opcao=3
      }
      }
      }
      }
      }
      }
  console.log("opcao: "+opcao);
  console.log("Tela ativa: "+tela_ativa);
}

//jogo code
function jogar() {

  image(fundodafase, 0, 0, 2560, 720);  
  image(hero, 0, 100); 
  if(heroS) {
  image(hero, 0, 320, 400, 400);
  }
  if(moveR) { 
    image(heroR[ cont ],Xo + xWalk, Yo);
    xSpace = Xo + xWalk;
    cont++;
    xWalk += 3;  
  } 
  if(moveL) {
    image(heroL[ cont ],xSpace - xWalk, Yo);
    cont++;
    xWalk += 3;
  }
 if(playWeaponState) {
    image(heroPlay,Xo + xWalk, Yo);
    xWalk += 3;
  }
  if(moveU) {
    image(heroU[ cont ], Xo, Yo - yJump);
    cont++;
    yJump += 2;
    if(yJump >=150) {
      yJump = 0;
    }
  }
  if(cont >= 1) {
    cont = 0;
  }
